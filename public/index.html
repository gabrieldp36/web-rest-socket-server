<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Rest & Socket - Server</title>
    <link rel="shortcut icon" href="./assets/img/favicon.png">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body class="background container">
  <div  class="row d-flex justify-content-center" style="gap: 50px;">
    <div class="col-lg-4 col-md-6 col-sm-12">
      <h1>Login Manual</h1>
      <hr>
      <form class="d-grid">
        <input type="text" name="correo" class="form form-control mb-3" placeholder="Correo"/>
        <input type="password" name="password" class="form form-control mb-3" placeholder="Contraseña"/>
        <button type="submit" class="btn btn-primary">
          Ingresar
        </button>
      </form>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12">
      <h1>Googel Sign In</h1> 
      <hr>
      <div class="mt-4">
        <div id="buttonDiv"></div>
      </div>
      <div class="mt-3">
        <a href="#" id="logout-google">Cerrar sesión</a>
      </div>
    </div>  
  </div>
  <script src="js/auth.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
